name: Peter McGill
description: Astronomy PhD Student
meta_description: "Astrophysics"

aboutPage: true

markdown: kramdown
highlighter: rouge

syntax_highlighter_opts:
    default_lang: python
    css_class   : 'syntax'

plugins: [jekyll-paginate]
plugins: ['jekyll/scholar']
paginate: 20
domain_name: 'petermcgill.com'
google_analytics: 'UA-83279334-1'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Peter McGill'
authorTwitter:  'petermcgill94'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

scholar:
  style: modern-language-association
  source: ./
  
  

